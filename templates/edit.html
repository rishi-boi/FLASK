{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename = 'assets/img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <H1>Basic Actions</H1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>

            <hr>
            
            

            <h1>Add/Edit Posts</h1>


            <form id="contactForm" action="/edit/{{sno}}/" method="post">
                <div class="form-floating">
                    <input class="form-control" name = 'title' id="title" type="text" placeholder="Enter your title..." value="{{post.title}}" />
                    <label for="title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name = 'slug' id="slug" type="text" placeholder="Enter your slug..." value="{{post.slug}}"  />
                    <label for="slug">Slug</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="content" id="content" placeholder="Enter your content here..." style="height: 12rem"  >{{post.content}}</textarea>
                    <label for="content">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name = 'img_file' id="img_file" type="text" placeholder="Enter your img file..." value="{{post.img_file}}"  />
                    <label for="img_file">Img File</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                </div>
                <br />
                <!-- Submit Button-->
                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
            </form>

                    
        </div>
        
{% endblock %}
