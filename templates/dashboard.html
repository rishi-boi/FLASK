{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static', filename = 'assets/img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <H1>Basic Actions</H1>
            <a href="/edit/0"><button class="btn btn-primary">Add A New Post</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>

            <hr>
            <H1>Upload A File</H1>
            <form enctype="multipart/form-data" action="/uploader" method="post">
                <input type="file" name="file1" id="">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <hr>
            <h1>Edit Posts</h1>


                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Sr.No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                            {% for post in posts %}
                          <tr>
                            <th>{{post.sno}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                          {% endfor %}

                        </tbody>
                      </table>

                    
        </div>
        
{% endblock %}
